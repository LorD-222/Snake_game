<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Змейка</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="scoreboard">
            <p>Очки: <span id="score">0</span></p>
            <p>Рекорд: <span id="highScore">0</span></p>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="restartButton">Restart</button>
        </div>
        <div class="control-settings">
            <label><input type="radio" name="controlMode" value="arrows" checked> Стрелки</label>
            <label><input type="radio" name="controlMode" value="WASD"> WASD</label>
        </div>
        <div class="mobile-controls">
            <div id="swipeArea" class="swipe-area"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
